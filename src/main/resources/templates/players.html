<!DOCTYPE html "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <table>
        <thead>
        <tr>
            <th> Name </th>
            <th> age </th>
            <th> nb scores </th>
            <th> avatar </th>

        </tr>
        </thead>
        <tbody>

        <tr th:each="player : ${players}">
            <td><span th:text="${player.name}"> Title </span></td>
            <td><span th:text="${player.age}"> Author </span></td>
            <td><span th:text="${player.nbScores}"> Title </span></td>
            <td><img src=th:text="${player.avatar}"> Title </img></td>

        </tr>
        </tbody>
    </table>
</html>
